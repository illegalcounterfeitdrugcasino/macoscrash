<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• GPU Cooker - Stress Test</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0000 100%);
            color: #fff;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,50,0,0.05) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.6; }
        }
        
        .container {
            max-width: 700px;
            z-index: 1000001;
            position: relative;
            background: rgba(20, 0, 0, 0.8);
            border: 2px solid rgba(255, 50, 0, 0.5);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 0 40px rgba(255, 50, 0, 0.3),
                inset 0 0 40px rgba(255, 50, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .logo {
            font-size: 72px;
            margin-bottom: 10px;
            animation: flicker 2s infinite;
            text-shadow: 0 0 20px rgba(255, 100, 0, 0.8);
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        h1 {
            color: #ff3200;
            font-size: 48px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 900;
            text-shadow: 
                0 0 10px rgba(255, 50, 0, 0.8),
                0 0 20px rgba(255, 50, 0, 0.6),
                0 0 30px rgba(255, 50, 0, 0.4);
        }
        
        .subtitle {
            color: #ff8800;
            font-size: 18px;
            margin-bottom: 30px;
            letter-spacing: 2px;
            font-weight: 400;
        }
        
        .warning {
            background: rgba(255, 50, 0, 0.15);
            border: 2px solid #ff3200;
            border-radius: 12px;
            padding: 20px;
            margin: 25px 0;
            position: relative;
            overflow: hidden;
        }
        
        .warning::before {
            content: '‚ö†Ô∏è';
            font-size: 40px;
            position: absolute;
            top: 15px;
            left: 15px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.3; }
        }
        
        .warning h3 {
            color: #ffaa00;
            margin-bottom: 10px;
            padding-left: 60px;
            font-size: 20px;
            text-align: left;
        }
        
        .warning p {
            color: #ffccaa;
            font-size: 14px;
            line-height: 1.6;
            padding-left: 60px;
            text-align: left;
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 25px 0;
        }
        
        .stat-box {
            background: rgba(255, 100, 0, 0.1);
            border: 1px solid rgba(255, 100, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
        }
        
        .stat-label {
            color: #ff8800;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .stat-value {
            color: #fff;
            font-size: 24px;
            font-weight: 700;
        }
        
        .activate-btn {
            background: linear-gradient(135deg, #ff3200 0%, #ff6600 50%, #ff3200 100%);
            background-size: 200% 100%;
            border: 3px solid #ffaa00;
            border-radius: 50px;
            color: white;
            padding: 20px 50px;
            font-size: 24px;
            font-weight: 900;
            cursor: pointer;
            margin: 25px 0;
            transition: all 0.3s ease;
            box-shadow: 
                0 8px 30px rgba(255, 50, 0, 0.5),
                inset 0 -2px 10px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-family: 'Orbitron', monospace;
            position: relative;
            overflow: hidden;
        }
        
        .activate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .activate-btn:hover::before {
            left: 100%;
        }
        
        .activate-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 12px 40px rgba(255, 50, 0, 0.7),
                inset 0 -2px 10px rgba(0, 0, 0, 0.3);
            background-position: 100% 0;
        }
        
        .activate-btn:active {
            transform: translateY(-1px) scale(1.02);
        }
        
        .activate-btn:disabled {
            background: #333;
            border-color: #666;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .info {
            color: #888;
            font-size: 12px;
            margin-top: 30px;
            line-height: 1.6;
        }
        
        .temp-indicator {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            border-radius: 20px;
            font-size: 14px;
            color: #ff6666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üî•</div>
        <h1>GPU COOKER</h1>
        <p class="subtitle">Ultimate Stress Test Utility</p>
        
        <div class="warning">
            <h3>EXTREME WARNING</h3>
            <p>This tool generates extremely GPU-intensive animations designed to stress test your graphics hardware. Known to cause SpringBoard crashes on iOS and WindowServer crashes on macOS. Use at own risk.</p>
        </div>
        
        <button class="activate-btn" onclick="activateAnimation()">
            üî• IGNITE üî•
        </button>
        ¬¥
    </div>

    <script>
        function cssAnimationInferno() {
            const style = document.createElement('style');
            style.textContent = `
                @keyframes gpuMeltdown {
                    0% { 
                        transform: translate(0, 0) rotate(0deg) scale(1) skew(0deg); 
                        filter: hue-rotate(0deg) blur(0px) contrast(100%) brightness(100%);
                        background: radial-gradient(circle, #ff0000, #00ff00, #0000ff);
                    }
                    10% { 
                        transform: translate(100vw, 50vh) rotate(360deg) scale(5) skew(20deg); 
                        filter: hue-rotate(180deg) blur(10px) contrast(200%) brightness(150%);
                        background: radial-gradient(circle, #ffff00, #ff00ff, #00ffff);
                    }
                    20% { 
                        transform: translate(-50vw, 100vh) rotate(720deg) scale(0.1) skew(-40deg); 
                        filter: hue-rotate(360deg) blur(20px) contrast(300%) brightness(200%);
                        background: radial-gradient(circle, #ff0000, #0000ff, #ffff00);
                    }
                    30% { 
                        transform: translate(150vw, -50vh) rotate(1080deg) scale(10) skew(60deg); 
                        filter: hue-rotate(540deg) blur(30px) contrast(400%) brightness(250%);
                        background: radial-gradient(circle, #00ff00, #ff00ff, #ff0000);
                    }
                    40% { 
                        transform: translate(-100vw, 150vh) rotate(1440deg) scale(0.01) skew(-80deg); 
                        filter: hue-rotate(720deg) blur(40px) contrast(500%) brightness(300%);
                        background: radial-gradient(circle, #0000ff, #ffff00, #00ff00);
                    }
                    50% { 
                        transform: translate(200vw, 200vh) rotate(1800deg) scale(20) skew(100deg); 
                        filter: hue-rotate(900deg) blur(50px) contrast(600%) brightness(350%);
                        background: radial-gradient(circle, #ff00ff, #00ffff, #ff0000);
                    }
                    60% { 
                        transform: translate(-150vw, -100vh) rotate(2160deg) scale(0.001) skew(-120deg); 
                        filter: hue-rotate(1080deg) blur(60px) contrast(700%) brightness(400%);
                        background: radial-gradient(circle, #ffff00, #ff0000, #0000ff);
                    }
                    70% { 
                        transform: translate(250vw, 50vh) rotate(2520deg) scale(30) skew(140deg); 
                        filter: hue-rotate(1260deg) blur(70px) contrast(800%) brightness(450%);
                        background: radial-gradient(circle, #00ffff, #ffff00, #ff00ff);
                    }
                    80% { 
                        transform: translate(-200vw, 250vh) rotate(2880deg) scale(0.0001) skew(-160deg); 
                        filter: hue-rotate(1440deg) blur(80px) contrast(900%) brightness(500%);
                        background: radial-gradient(circle, #ff0000, #00ff00, #ffff00);
                    }
                    90% { 
                        transform: translate(300vw, -150vh) rotate(3240deg) scale(40) skew(180deg); 
                        filter: hue-rotate(1620deg) blur(90px) contrast(1000%) brightness(550%);
                        background: radial-gradient(circle, #0000ff, #ff00ff, #00ff00);
                    }
                    100% { 
                        transform: translate(0, 0) rotate(3600deg) scale(1) skew(0deg); 
                        filter: hue-rotate(1800deg) blur(100px) contrast(1100%) brightness(600%);
                        background: radial-gradient(circle, #ff0000, #00ff00, #0000ff);
                    }
                }

                .gpu-killer {
                    animation: gpuMeltdown 0.5s infinite linear;
                    position: fixed;
                    border-radius: 50%;
                    mix-blend-mode: difference;
                    will-change: transform, filter, background;
                    backface-visibility: hidden;
                    perspective: 1000px;
                    top: 0;
                    left: 0;
                    width: 100vw;
                    height: 100vh;
                }
            `;
            document.head.appendChild(style);

            let elementCount = 0;
            function createGpuKiller() {
                try {
                    for (let i = 0; i < 50; i++) {
                        const element = document.createElement('div');
                        element.className = 'gpu-killer';
                        element.style.width = Math.random() * 400 + 100 + 'px';
                        element.style.height = element.style.width;
                        element.style.left = Math.random() * 100 + 'vw';
                        element.style.top = Math.random() * 100 + 'vh';
                        element.style.zIndex = 1000000 + elementCount;
                        element.style.background = `radial-gradient(circle, 
                            hsl(${Math.random() * 360}, 100%, 50%), 
                            hsl(${Math.random() * 360}, 100%, 50%), 
                            hsl(${Math.random() * 360}, 100%, 50%))`;
                        document.body.appendChild(element);
                        elementCount++;
                    }
                    
                    if (elementCount < 2000) {
                        requestAnimationFrame(createGpuKiller);
                    }
                } catch(e) {
                    requestAnimationFrame(createGpuKiller);
                }
            }
            
            createGpuKiller();
        }

        function activateAnimation() {
            const button = document.querySelector('.activate-btn');
            button.disabled = true;
            button.textContent = 'üî• COOKING... üî•';
            button.style.background = '#333';
            button.style.borderColor = '#666';
            button.style.cursor = 'not-allowed';
            
            // Add a dramatic countdown
            let count = 3;
            const countdown = setInterval(() => {
                button.textContent = `üî• ${count}... üî•`;
                count--;
                if (count < 0) {
                    clearInterval(countdown);
                    button.textContent = 'üî• ACTIVE üî•';
                    cssAnimationInferno();
                }
            }, 500);
        }
    </script>
</body>
</html>
